jobs:
  windows:
    name: Create windows templates
    runs-on: windows-2019
    steps:
    - name: Checkout
      uses: actions/checkout@v1
    - name: Setup python
      uses: actions/setup-python@v1
      with:
        python-version: '3.x'
        architecture: 'x64'
    - name: Setup GO
      uses: actions/setup-go@v1
      with:
        go-version: '1.10.x'
    - name: Install wget
      run: pip3 install wget
    - name: Download Resource Hacker
      run: |
        python -m wget http://angusj.com/resourcehacker/resource_hacker.zip -O %GITHUB_WORKSPACE%\resource_hacker.zip
        7z e -Y %GITHUB_WORKSPACE%\resource_hacker.zip %GITHUB_WORKS%\resource_hacker
    - name: Debug Filesystem Tree
      run: |
        cd %GITHUB_WORKSPACE%
        tree .

